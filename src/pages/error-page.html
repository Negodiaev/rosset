---
layout: page
meta-title: 404
---

<div class="grid-container">
  <div class="error-card content-card content-block">
    <div class="grid-container full">
      <div class="grid-x grid-margin-x">
        <div class="cell medium-8 medium-offset-2 large-6 large-offset-0">
          <div class="error-picture text-center">
            {{> error-picture}}
          </div>
        </div>
        <!-- /.cell -->
        <div class="error-info cell medium-8 medium-offset-2 large-6 large-offset-0">
          <div class="error-message">
            <h1 class="error-title h1">Запрошеная страница <br>отсутствует на сайте</h1>
            <p>Попробуйте вернуться на <a href="#">Главную</a> <br>или воспользоватьлся поиском</p>
          </div>
          <div class="error-search search">
            <form>
              <input type="text" placeholder="Введите поисковой запрос">
              <button type="submit" class="error-search-submit button small-expanded">Найти</button>
            </form>
          </div>
        </div>
        <!-- /.cell -->
      </div>
      <!-- /.grid-x -->
    </div>
    <!-- /.grid-container -->
  </div>
  <!-- /.content-card -->
</div>
<!-- /.grid-container -->
